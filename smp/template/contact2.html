{% extends 'base.html' %}

{% block title %}欢迎联系我们{% endblock %}
 
{% block content %}
    <div id="inner-page">
      <div class="top-center">
        <h2>Contact Us</h2>
        <p class="lead">如果您对网站的功能有意见，请联系我们</p>
      </div>
      <div class="container">
        <div class="row contact_top">
          <div class="col-md-4 contact_details"> <i class="fa fa-map-marker fa-2x"></i>
            <p>西大直街90号,<br>
              哈尔滨, 哈工大</p>
          </div>
          <div class="col-md-4 contact_details"> <i class="fa fa-envelope-o fa-2x"></i>
            <p>info@companyname.com</p>
          </div>
          <div class="col-md-4 contact_details"> <i class="fa fa-phone fa-2x"></i>
            <p>+ 123 1234 1234<br>
              + 123 1234 1234</p>
          </div>
        </div>
        <div class="center">
          <h3>Send us a message</h3>
          <p class="lead">请您谈好个人信息.</p>
        </div>
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
              <div class="form-group">
                <label>Name *</label>
                <input type="text" id="name" class="form-control" required="required">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" class="form-control" required="required">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label>Phone *</label>
                <input type="tel" id="phone" class="form-control" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label>Message *</label>
                <textarea name="message" id="message" required class="form-control" rows="8"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>
          </div>
        </form>
      </div>
      <br>
      <br>
    </div>
{% endblock %}
