{% extends "base/base.html" %}

{% block title %}add{% endblock %}

{% block content %}
    <style type="text/css">
    .row_2{
        width: 35%;
    }
</style>
    <div id="main-content">
        <div id="container">
            <div class="row_1">
                <div class="page-header">
                    <h1>添加作者</h1>
                </div>
            </div>          
            <div class="row_2">
                <div class="table-content">
                    <div class="table-title">
                        <h3>作者信息</h3>
                    </div>
                    <div class="upload">
                        <form action="" method= "post" enctype="multipart/form-data">
                            <div class="form">
                                <label style="font-weight: normal">姓名</label>
                                <div class="input-div">
                                    <input id="id_auther" name="auther" type="text" />
                                </div>
                            </div>
                            <div class="form">
                                <label style="font-weight: normal">单位</label>
                                <div class="input-div">
                                    <input id="id_institution" name="institution" type="text"/>
                                </div>
                            </div>
                            
                            <div class="form">
                                <input class="submit-input" type="submit" value="提交" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <div class="news">
        <div class="new-pages"></div>
        <div class="new-projects"></div>
    </div>
{% endblock %}
