
<!DOCTYPE HTML>
<html>

<head>
	<title>Page Title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Description" />
	<link rel="stylesheet" href="Stylesheet Location" type="text/css" />
</head>

<body>

	<header>
		<nav>
		</nav>
	</header>

	<h1>Page Title</h1>
{% for paper in paper_list %}
 <tr>
 {%for au in paper.auther.all%}
 	<td>{{ au.name}}</td>
 	<td>{{ au.institution}}</td>
 {%endfor%}
 {%for jou in paper.jounery.all%}
 	<td>{{ jou.J_name}}</td>
 {%endfor%}
  <td>{{ paper.timestamp|date:"Y-m-d H:i:s" }}</td>
  <td>{{ paper.pdf|cut:"upload/" }}</td>
  <td><a href="/delete/?id={{paper.id}}"></td>
 </tr>
{% endfor %}
<form action="" method= "post" enctype="multipart/form-data">
	<fieldset>
		<legend>Personal information:</legend>
		<p><label for="id_auther">Auther:</label> <input id="id_auther" name="auther" type="text" value={{au.name}}></p>
		<p><label for="id_jounery">Jounery:</label> <input id="id_jounery" name="jounery" type="text" value={{paper.jounery.J_name}}></p>
		<p><label for="id_institution">Institution:</label> <input id="id_institution" name="institution" type="text" value={{au.institution}}></p>
		<p><label for="id_pdf">Pdf:</label> <input id="id_pdf" name="pdf" type="file"accept="application/pdf"></p>
		<input type="submit" value="submit"/>
	</fieldset>
</form>

	<!-- content goes here -->

	<footer>
	</footer>

</body>

</html>
