<!DOCTYPE html>
<head>
	<title>Login</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="../../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../../static/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="../../static/css/templatemo_style.css" rel="stylesheet" type="text/css">
	<link href="../../static/css/login_header.css" rel="stylesheet" type="text/css">
</head>
<script type="text/javascript"> 
    var List = {{ List|safe }}; 
    if(List['state'] == "False"){
    	alert(List['message']);
    	}
    if(List['state'] == "True"){
    	alert(List['message']);
    	location.href = "/../view/?username="+List['name']
    	
    	}
</script>
<body class="templatemo-bg-gray">
	<div class="header">
		<h1 id="login-title">科研成果管理系统</h1>
	</div>
	<div class="container" style="margin-top:50px">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="" method="post">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
		            	<input type="text" name="username"class="form-control" id="username" placeholder="Username">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
		            	<input type="password" name="password" class="form-control" id="password" placeholder="Password">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> Remember me
                		</label>
	              	</div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="Log in" class="btn btn-info">
		          		<a href="#" class="text-right pull-right">Forgot password?</a>
		          	</div>
		          </div>
		        </div>
		      </form>
		      <div class="text-center">
		      	<a href="/register" class="templatemo-create-new">Create new account <i class="fa fa-arrow-circle-o-right"></i></a>
		      </div>
		</div>
	</div>
</body>
</html>
