{% extends "base/base.html" %}

{% block title %}add{% endblock %}

{% block content %}
    <div id="main-content">
        <div id="container">
            <div class="row_1">
                <div class="page-header">
                    <h1>浏览</h1>
                    <h2>浏览所有出版专著</h2>
                </div>
            </div>          
            <div class="row_2">
                <div class="table-content">
                    <div class="table-title">
                        <h3>专著</h3>
                    </div>
                    <div class="table-box">
                        <table>
                            <thead>
                                <tr>
                                    <th class="th-date" style="width:200px;">专著名称</th>
                                    <th class="th-date" style="width:100px;">第一作者</th>
                                    <th class="th-date">出版时间</th>
                                    <th class="th-date">人员列表</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for paper in paper_list %}
								<tr>
									<td>{{ paper.name }}</td>
									<td>{{ paper.institution}}</td>
									<td>{{ paper.gaintime|date:"Y-m-d" }}</td>
									{% load mysome%}
									<td><textarea name="yxzc" id="textarea" datatype="LimitB" min="0" max="150" msg="必须在150个汉字之内" style="width:98%" rows="1" readonly>{{names|key:forloop.counter0}}</textarea></td>
									<td><a href="#" onclick="myFunction()">删除</a>
                                        <a href="/changezz/?zid={{paper.id}}">更新</a></td>
                                    <script>
                                    function myFunction()
                                    {
                                        if(confirm("删除是不可恢复的，你确认要删除吗？")){
                                            window.location.href = "/delezhuanzhu/?zid={{paper.id}}";
                                        }
                                    }
                                    </script>
								 </tr>
								 {%endfor%}
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="news">
        <div class="new-pages"></div>
        <div class="new-projects"></div>
    </div>
</div>
{% endblock %}
