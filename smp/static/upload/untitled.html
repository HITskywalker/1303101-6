<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
   <title>Bootstrap 实例 - 模态框（Modal）插件事件</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

<h2>模态框（Modal）插件事件</h2>

<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
   开始演示模态框
</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
            <form role="form">
               <table>
               <select class="form-control" id="id_source" name="source">
                    <option value="">---------</option>
                    <option value="1.0" selected="selected">国家自然科学基金</option>
                    <option value="0.9">国家863计划</option>
                    <option value="0.85">国家科技支撑计划</option>
                    <option value="0.8">国防科工</option>
                    <option value="0.75">省科技攻关</option>
                    <option value="0.7">企业横向</option>
                </select>
                </table>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">
               关闭
            </button>
            <button type="button" class="btn btn-primary">
               提交更改
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
   $(function () { $('#myModal').modal('hide')})});
</script>
<script>
   $(function () { $('#myModal').on('hide.bs.modal', 
      function () {
         var obj = document.getElementById("id_source");
         var v = obj.value;
         alert(v);
      })
   });
</script>

</body>
</html>
